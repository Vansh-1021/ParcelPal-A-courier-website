<!DOCTYPE html>
<html>
<head>
  <title>ParcelPal - Ship with Us</title>
  <link rel="stylesheet" type="text/css" href="css/Ship.css">
  <style>
</style>
<script>  
// Function to display the message
  function showMessage() {
    alert("Your parcel will be picked up and will be delivered");
  }
  
  // Add event listener to the submit button
  window.addEventListener('DOMContentLoaded', function() {
    var submitButton = document.getElementById('submitBtn');
    submitButton.addEventListener('click', showMessage);
  });
</script>
</head>
<body>
    <header>
		<div class="logo">
			<img src="img/logo.png" alt="Courier Company Logo" width="200" height="71">
		</div>
		<nav>
			<div class="topnav">
        		<a href="Homepage.html">Home</a>
            <a href="Track your package.html">Track Your Package</a>
				    <a href="contact.html">Contact Us</a>
      </div>
		</nav>
	</header>
    <table border="2px" width="100%" font-size="30px" border-color="black">
        <tr>
          <th><marquee>Delivering All Over The World. With The Best Prices</marquee></th>
        </tr>
      </table>
  <h1>Ship with ParcelPal</h1>
  <p>Please provide the following information to ship your package:</p>
  
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="contact">Contact No.:</label>
    <input type="tel" id="contact" name="contact" required>
    
    <label for="sender-address">Sender's Address:</label>
    <input type="text" id="sender-address" name="sender-address" required>
    
    <label for="receiver-address">Receiver's Address:</label>
    <input type="text" id="receiver-address" name="receiver-address" required>
    
    <label for="package-type">Type of Package:</label>
    <select id="package-type" name="package-type">
      <option value="envelope">Envelope</option>
      <option value="box">Box</option>
      <option value="parcel">Parcel</option>
      <option value="other">Other</option>
    </select>
    
    <label for="ship-to">Where to Ship:</label>
    <select id="ship-to" name="ship-to">
      <option value="Domestic">Domestic</option>
      <option value="International">International</option>
    </select>
    <p><a href="Prices.html" style="margin-left: 10px;">Click here</a> to see the prices.</p>
<br>
<br>
            <label>Does The Parcel Contains Something Fragile:</label>
			<div class="radio-group">
				<input type="radio" id="fragile_yes" name="is_fragile" value="yes" required>
				<label for="fragile_yes">Yes</label>
				<input type="radio" id="fragile_no" name="is_fragile" value="no" required>
				<label for="fragile_no">No</label>
			</div>
    <input type="submit" id="submitBtn" value="Submit">
  </form>
</body>
</html>
